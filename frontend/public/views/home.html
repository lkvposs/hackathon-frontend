<div id="home-page">

	<div id="query-type-input-buttons">
		<form> 
			<div class="btn-group" data-toggle="buttons">
    			<label for="manual">
    				<input id="manual" checked="checked" type="radio" name="content" ng-model="content" value="manual">Manual
    			</label>
      
    			<label for="builder">
    				<input id="builder" type="radio" name="content" ng-model="content" value="builder">Constructed
    			</label>
    		</div>

			<div class="btn-group">
			  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			    Last 7 Days
			    <span class="caret"></span>
			  </a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
				  <li><a tabindex="-1" href="#">Last 2 Weeks</a></li>
				  <li><a tabindex="-1" href="#">Last Month</a></li>
				</ul>
			</div>
		</form>
	</div>

	<div ng-show="content == 'manual'" id="manual-query-input">
		<input id="manual-query-input-textbox" type="text" name="firstname">
		<button type="button" class="btn btn-primary">Run Now</button>
		<button type="button" class="btn btn-primary">Save Query</button>
	</div>

	<div ng-show="content == 'builder'" id="builder-query-input">
		<div query-builder="options"></div>
		<div class="col-sm-4">
    		<pre>{{options.query | json}}</pre>
    	</div>
	</div>

</div>
